name: Generate Resume Formats

on:
  pull_request:
    branches: [main]

jobs:
  generate-resumes:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install system dependencies (for WeasyPrint)
        run: |
          sudo apt-get update
          sudo apt-get install -y libpango-1.0-0 libpangocairo-1.0-0 libgdk-pixbuf2.0-0 libffi-dev shared-mime-info

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate all resume formats
        run: |
          python generate_all.py

      - name: Commit generated files to PR branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Resumes/
          if git diff --staged --quiet; then
            echo "No changes to generated resumes"
          else
            git commit -m "Generate resume files from resume_data.yml"
            git push
          fi
